  allrounder: "Allrounder"
  allrounder_header: "Der stabile Alleskönner"
  allrounder_text: "Der Allrounder richtet sich an Aufsteiger und fortgeschrittene Skifahrer, die einen sicheren Kantengriff in Kombination mit einer vielseitigen Skiform suchen."
  more: "Mehr erfahren"
  allmountain_header: "Der Vielseitige für alle Fälle"
  allmountain_text: "Das Design von der Natur. Ein vielseitiger Ski für anspruchsvolle Skifahrer. Der Eibenski eignet sich ebenfalls perfekt als Tourenski."
  slalom_carver_header: "Der sportliche Alleskönner"
  slalom_carver_text: "Ein Performance-Carvingski für maximales Vertrauen. Der Alleskönner ist spielerisch und geschmeidig zu fahren. "
  slalom_race_carver_header: "Der Rassige für Könner"
  slalom_race_carver_text: "Ein sehr tempofester und stabiler Slalomski mit einem Fahrgefühl wie auf Schienen. Ein rassiger Ski für sportliche bis hochsportliche Fahrer die etwas Krafteinsatz lieben."
  personalised: "Personalisierung"
  personalised_header: "Ein Ski mit der ganz persönlichen Note"
  personalised_text: "Dem Ski können beispielweise Firmenlogos eingraviert werden oder Initialen können als Platten montiert werden."
  mieten: "Mieten"
  mieten_header: "Skis für ein Wochenende testen"
  mieten_text: "Die swiss massiv Skis können für einen Tag, ein Wochenende oder sogar für Wochen gemietet werden."
  service: "Service"
  service_header: "Der Schlüssel zur Langlebigkeit"
  service_text: "Von Wachsen und Polieren, über Kanten und Belag schleifen, bis hin zu Neulackierung bietet swiss massiv passende Servicepackete an."
