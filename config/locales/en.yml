  ski_preview: "swiss massiv skis are the outcome of a long-time passion and quest for precision crafting of a highly complex design product. Because swiss massiv skis are all hand-made, each ski is a one of a kind product."
  equipment_preview: "swiss massiv does not only offer skis, but also the equipment you will need to go skiing. Ski jackets, bags, and sticks are only some of the products available in the online shop."
