  allround: "Allrounder"
  allround_header: "The proficient all-rounder"
  allround_text: "The Allrounder is a ski for the off-piste and advanced skiers who are looking for a reliable edge-grip in a versatile design. The solid wood core, combined with the aluminium layers in the sandwich construction with trapeze-shaped bamboo sidewalls assures a consistent stability. The movements of the skier are commanding and directly transferred onto the slope. Sharp turns are accomplished with least effort. The ski is forgiving but never looses the desired dynamism."
  more: "Find out more"
  allmountain_header: "The versatile one for all purposes"
  allmountain_text: "The design is curtesy of nature. A versatile ski for demanding skiers. The ski provides enjoyment on and off the piste. On the mountain, the broader side cut and the softer front provide uplift. The fiber bamboo sidewalls assure the required edge grip and stability on the piste. This yew ski is also a perfect touring ski."
  slalom_carver_header: "The sporty all-rounder"
  slalom_carver_text: "A high performance carving ski for maximum security. The perfect blending of titanium layers and solid wood core with bamboo sidewalls allows for short, dynamic, and very precise turns on hard surfaces. The Slalom Carver glides playfully and sticks gracefully to the groove. Skied athletically, the Slalom Carver response is lively and agile both through short and long turns."
  slalom_race_carver_header: "The racer for the advanced skier"
  slalom_race_carver_text: "A very fast and stable slalom ski which makes you feel you are on tracks. The steady sandwich construction and the bamoo sidewalls assure optimal stability and precision gliding. Very agile and fast – precise turn control – direct force transmission – maximum edge grip. A fast ski, ideal for athletic skiers who love to push the envelope."
