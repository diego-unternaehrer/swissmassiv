  eco-peak_title: "eco peak – the recyclable ski"
  eco-peak_preview: "Available as any model (Allrounder, Slalom Carver, Slalom Race Carver, Allmountain, or Freeride) and in any design (Entlebucher Yew, Elm Engraved or Foil, Black Engraved, or White Engraved) for only CHF 1700.-"
  eco-peak_cta: "Discover eco peak"
  eco-peak_intro: "With our revolutionary hybrid bamboo and wood core technology, we have developed fully recyclable skis that minimise environmental impact while maximising smoothness."
  eco-peak_lead: "We make skis <b>even more efficient</b>, while reducing the <b>environmental impact</b> at the same time."
  eco-peak_section1: "Our goal is to offer a better skiing experience - at the lowest cost to the environment. To achieve this, we have delved deep into the world of circular economy and material science."
  eco-peak_section2: "The result is a hybrid core technology made of bamboo and wood that can be customised to the individual needs of each ski and skier type, offering unparalleled smoothness and long-term dynamic stability."
  eco-peak_section3: "But what's even better is that we have packaged this core technology into a new type of ski construction that allows us to take the skis back at the end of their useful life, completely dismantle them and recover all the materials used. These different materials can then either be reused for the production of new skis, recycled or composted."
  eco-peak_section4: "We have worked with technology transfer institutes, academic institutions and material innovators in three countries to finalise a concept that works not only in the laboratory but also on an industrial scale. The performance characteristics have been scientifically proven and the reduction of our environmental impact has been confirmed by a life cycle assessment study."
